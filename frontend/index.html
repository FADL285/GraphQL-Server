<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphQL Client - Posts App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸ“ GraphQL Posts App</h1>
        <p class="subtitle">Simple frontend using Fetch API</p>
      </header>

      <main>
        <section class="user-section">
          <h2>Current User</h2>
          <div id="user-info" class="user-info">
            <div class="loading">Loading user...</div>
          </div>
        </section>

        <section class="posts-section">
          <div class="posts-header">
            <h2>Posts</h2>
            <button id="refresh-btn" class="btn btn-secondary">
              ğŸ”„ Refresh
            </button>
          </div>

          <div id="posts-container" class="posts-container">
            <div class="loading">Loading posts...</div>
          </div>
        </section>

        <section class="add-post-section">
          <h2>Add New Post</h2>
          <form id="add-post-form" class="add-post-form">
            <textarea
              id="post-content"
              placeholder="What's on your mind?"
              rows="4"
              required
            ></textarea>
            <button type="submit" class="btn btn-primary">â• Add Post</button>
          </form>
          <div id="message" class="message"></div>
        </section>
      </main>
    </div>

    <script src="graphql-client.js"></script>
    <script src="app.js"></script>
  </body>
</html>
