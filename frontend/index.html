<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphQL Client - Posts App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üìù GraphQL Posts</h1>
        <p class="subtitle">Simple frontend using native Fetch API</p>
      </header>

      <main>
        <!-- Auth Section -->
        <section id="auth-section" class="auth-section">
          <div class="auth-card">
            <h2>Login</h2>
            <form id="login-form" class="login-form">
              <input
                type="text"
                id="username"
                placeholder="Username"
                value="andy25"
                required
              />
              <input
                type="password"
                id="password"
                placeholder="Password"
                value="password123"
                required
              />
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="hint">Default: andy25 / password123</p>
          </div>
        </section>

        <!-- Logged In Section (hidden by default) -->
        <section id="logged-in-section" class="logged-in-section" style="display: none">
          <div class="user-bar">
            <span>Logged in as: <strong id="logged-user"></strong></span>
            <button id="logout-btn" class="btn btn-secondary btn-sm">Logout</button>
          </div>

          <!-- Posts Section -->
          <section class="posts-section">
            <div class="posts-header">
              <h2>All Posts</h2>
              <button id="refresh-btn" class="btn btn-secondary">üîÑ Refresh</button>
            </div>
            <div id="posts-container" class="posts-container">
              <div class="loading">Loading posts...</div>
            </div>
          </section>

          <!-- Add Post Section -->
          <section class="add-post-section">
            <h2>Add New Post</h2>
            <form id="add-post-form" class="add-post-form">
              <textarea
                id="post-content"
                placeholder="What's on your mind?"
                rows="3"
                required
              ></textarea>
              <button type="submit" class="btn btn-primary">‚ûï Add Post</button>
            </form>
          </section>
        </section>

        <div id="message" class="message"></div>
      </main>

      <footer>
        <p>Demonstrating GraphQL with native <code>fetch()</code></p>
      </footer>
    </div>

    <script src="graphql-client.js"></script>
    <script src="app.js"></script>
  </body>
</html>
